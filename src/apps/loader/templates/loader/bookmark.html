{% extends "base.html" %}

{% block body_main %}
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date added</th>
      <th>Link</th>
      <th>Domain</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for bookmark in results %}
    <tr>
      <td>{{ bookmark.dt | slice:":19" }}</td>
      <td><a href="{{ bookmark.link }}" target="_blank">{{ bookmark.link | slice:":50" }}</a></td>
      <td>{{ bookmark.domain }}</td>
      <td>{{ bookmark.title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
