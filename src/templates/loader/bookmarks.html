{% extends "base.html" %}

{% block body_main %}
<div style="padding: 20px 20px 0px 20px;">
  <form style="display: flex; justify-content: space-between;" action="/api/bookmarks/" method="POST">
    <button type="submit" class="btn btn-success" style="padding: 5px 20px;">Add</button>
    {% csrf_token %}
    <input type="text" name="tags_string" style="width: 25%; margin: 0px 20px;" placeholder="tags; separated; by ;">
    <input type="url" name="link" style="width: 75%;" placeholder="http://example.com">
  </form>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date added</th>
      <th>Title</th>
      <th>Domain</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody>
    {% for bookmark in results %}
    <tr>
      <td>{{ bookmark.dt | slice:":19" }}</td>
      <td><a href="{{ bookmark.link }}" target="_blank">{{ bookmark.title }}</a></td>
      <td>{{ bookmark.domain }}</td>
      <td>
        {% for tag in bookmark.tags %}
        <span class="my-1 badge rounded-pill bg-primary">{{ tag.label }}</span>
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
