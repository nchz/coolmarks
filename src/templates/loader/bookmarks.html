{% extends "base.html" %}

{% block body_main %}
<div style="padding: 20px 20px 0px 20px;">
  <form style="display: flex; justify-content: space-between;" action="/api/bookmarks/" method="POST">
    <button type="submit" class="btn btn-success" style="padding: 5px 20px;">Add</button>
    {% csrf_token %}
    <input type="text" name="link" style="margin: 0px 20px; width: 100%;">
  </form>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date added</th>
      <th>Link</th>
      <th>Domain</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for bookmark in results %}
    <tr>
      <td>{{ bookmark.dt | slice:":19" }}</td>
      <td><a href="{{ bookmark.link }}" target="_blank">{{ bookmark.link | slice:":50" }}</a></td>
      <td>{{ bookmark.domain }}</td>
      <td>{{ bookmark.title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
